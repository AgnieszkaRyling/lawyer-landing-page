<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lorem" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/8601036ebb.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar container mb-XL">
        <div class="logo-picture-box">
          <a href="#"
            ><img src="pictures/logo.png" alt="Warehouse Data logo"
          /></a>
        </div>
        <ul class="menu-list">
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Testimonials</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
        </ul>
        <div class="navbar-mobile" style="display: none" id="navbarMobile">
          <ul>
            <li>
              <a href="#" class="p-text white-text">Contact</a>
            </li>
            <li>
              <a href="#" class="p-text white-text">Testimoninals</a>
            </li>
            <li>
              <a href="#" class="p-text white-text">About</a>
            </li>
            <li>
              <a href="#" class="p-text white-text">Terms</a>
            </li>
          </ul>
        </div>
        <div class="nav-icon-box">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
        <div class="nav-mobile-button-box">
          <button type="button" class="button-hidden" id="buttonMobile">
            <i class="fa-solid fa-bars fa-2x"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-hero container">
        <div class="hero-text-box">
          <div class="hero-news-box mb-50">
            <button type="button" class="hero-news-button">New</button>
            <p class="p-small text-blue">
              Stay connected to the upcoming & Recent jobs
            </p>
          </div>
          <h1 class="h1-text text-blue">
            Your Solution <br />
            Legal Consultacy
          </h1>
          <div class="hero-p-box mb-XL">
            <p class="p-medium text-gray mb-50">
              We are here to help you take care of your legality with the best
              service especially for you.
            </p>
          </div>
          <button type="button" class="btn-darkblue">Get started</button>
        </div>
        <div class="hero-image-box">
          <img src="pictures/hero-image.png" alt="Data and business planning" />
          <div class="image-description-box">
            <p class="p-medium text-blue">Tiata Andini</p>
            <p class="p-small text-gray">-Lawyer</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script>
      //NAVBAR

      const navbarMobile = document.querySelector("#navbarMobile");
      const buttonMobile = document.querySelector("#buttonMobile");

      const showMobileMenu = () => {
        console.log();
        if (navbarMobile.style.display === "none") {
          navbarMobile.style.display = "block";
        } else if (navbarMobile.style.display === "block") {
          navbarMobile.style.display = "none";
        }
      };

      buttonMobile.addEventListener("click", showMobileMenu);
    </script>
  </body>
</html>
